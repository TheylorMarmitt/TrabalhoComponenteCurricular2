<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastros</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <nav>
        <ul>
            <li><button id="btn-cadastro-funcionario">Cadastro funcionario</button></li>
            <li><button id="btn-cadastro-cidade">Cadastro cidade</button></li>
            <li><button id="btn-cadastro-profissao">Cadastro profissão</button></li>
        </ul>
    </nav>
    <div id="div-funcionario">
        <form id="formulario-funcionario">
            <fieldset>
                <input type="hidden" id="id-funcionario">
                <legend>Funcionario</legend>
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome-funcionario" required="required" data-custom-message="Digite o nome"
                    placeholder="Digite o nome">
                </div>
                <div>
                    <label>CPF:</label>
                    <input type="text" id="cpf-funcionario" required="required" data-custom-message="Digite o CPF"
                    placeholder="Digite o CPF">
                </div>
                <div>
                    <label>Data de nascimento:</label>
                    <input type="date" id="data-funcionario" required="required" data-custom-message="selecione a data">
                </div>
                <div>
                    <label>Cidade:</label>
                    <select id="cidade-funcionario">
                </select>
                
                <input type="hidden" id="estado-funcionario">
                </div>
                <div>
                    
                    <label>Profissao:</label>
                    <label id="salario-funcionario" required="required"></label>
                    <select id="funcao-funcionario">
                    </select>
                    <label>Salario:</label>
                    <label id="salario-funcionario" required="required"></label>
                    <input type="hidden" id="funcao-funcionario">
                    <input type="hidden" id="area-funcionario">
                
                
                </div>
                <button type="submit">Adicionar</button>
            </fieldset>
        </form>
        <div>
            <table border="1" id="tabelaFuncionario">
                <thead>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de nascimento</th>
                    <th>Cidade</th>
                    <th>Salario</th>
                </thead>
                <tbody id="corpo-funcionario">

                </tbody>
            </table>
        </div>
    </div>
    <div id="div-cidade">
        <form id="formulario-cidade">
            <legend>Cidade</legend>
            <fieldset>
                <input type="hidden" id="id-cidade">
                <div>
                    <label>Cidade:</label>
                    <input type="text" id="nome-cidade" required="required" data-custom-message="Digite o nome"
                    placeholder="Digite o nome">
                </div>
                <div>
                    <label>Estado:</label>
                    <input type="text" id="estado" required="required" data-custom-message="Digite o estado"
                    placeholder="Digite o estado">
                </div>
                <div>
                    <button type="submit">Adicionar</button>
                </div>
            </fieldset>
        </form>
        <div class="cidade">
            <table id="tabelaCidade">
                <thead>
                    <th id="cidade">Cidade</th>
                    <th id="estado">Estado</th>
                    <th id="opcoes">Opções</th>
                </thead>
                <tbody id="corpo-cidade">

                </tbody>
            </table>
        </div>
    </div>
    <div id="div-profissao">
        <form id="formulario-profissao">
            <legend>Profissao</legend>
            <fieldset>
                <input type="hidden" id="id-profissao">
                <div>
                    <label>Função:</label>
                    <input type="text" id="funcao" required="required" data-custom-message="Digite a funcao"
                        placeholder="Digite a funcao">
                </div>
                <div>
                    <label>Area:</label>
                    <input type="text" id="area" required="required" data-custom-message="Digite a area"
                        placeholder="Digite a area">
                </div>
                <div>
                    <label>Salario:</label>
                    <input type="text" id="salario" required="required" data-custom-message="Digite o salario"
                        placeholder="Digite o salario">
                </div>
                <div>
                    <button type="submit">Adicionar</button>
                </div>
            </fieldset>
        </form>
        <div>
            <table border="1" id="tabelaProfissao">
                <thead>
                    <th>Função</th>
                    <th>Area</th>
                    <th>Salario</th>
                </thead>
                <tbody id="corpo-profissao">

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
